<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <title>YSLAB Task</title>
</head>

<body>

  <header class="page-header">
    <img src="assets/logo.png" alt="YSLAB" class="page-logo" />
  </header>

  <main class="main-content">
    <div class="container">
      <section class="search-bar">
        <span class="search-bar__title">News search</span>
        <input type="text" class="search-bar__input" placeholder="Try football..." />
      </section>
      <h2 class="news-list-title">News List</h2>
      <section class="news">
        <p class="loading-results">Loading results...</p>
      </section>
      <nav class="news-pagination">
        <p>Page</p>
        <select class="page-select">
        </select>
        <div class="arrow"></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
